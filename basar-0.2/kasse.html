<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page2.html" data-template-at="content">
    <div id="checkoutContainer" class="row">
        <div id="list" class="span8">
            <table class="table table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Artikel</th>
                        <th>Preis</th>
                        <th>ID</th>
                        <th>Größe</th>
                        <th>Entfernen</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
        <div id="results" class="span4">
            <form id="articleForm" class="input-append" style="margin-top: 20px;">
                <input class="span2" id="articleID" placeholder="Artikelnummer" type="text"/>
                <button id="addBtn" class="btn" type="button">Hinzufügen</button>
            </form>
            <div class="sum">Summe: <span id="sum">0€</span>
            </div>
            <div class="count">Anzahl Artikel: <span id="count">0</span>
            </div>
            <button id="checkout" class="btn btn-primary">Verkaufen</button>
        </div>
    </div>
    <script type="text/javascript" src="resources/js/kasse.js"/>
</div>
